
<!DOCTYPE html>

<body>
    <p>Formulario Tipo GET</p>
    <form action="" type="get">
        <input type="text" placeholder="Ingrese texto" disa>
        <input type="number" placeholder="Ingrese su telefono" required>
        <input type="email" placeholder="ingrese su correo" required>
        <input type="date" required>
        <input type="password" placeholder="ingrese una contraseña" required>
        <button type="submit">Enviar datos</button>
    </form>
   
<p>Formulario de tipo POST</p>
<form action="" method="post">
    <input type="text" name="nombre" placeholder="Ingrese su nombre" required>
    <input type="text" name="apellido" placeholder="Ingrese su apellido" required>
    <input type="text" name="edad" placeholder="Ingrese su edad" required>
    <input type="text" name="telefono" placeholder="Ingrese su telefono" required>
    <input type="text" name="correo" placeholder="Ingrese su correo" required>
    <input type="text" name="contraseña" placeholder="Ingrese su contraseña" required>

    <select name="lista" id="">
        <option value="1" disabled>Valor 1</option>
        <option value="2">Valor 2</option>
        <option value=""></option>
    </select>

    <input type="submit" value="Enviar">
</form>
</body>
